spring.application.name=springjpawithpostgresql
server.port=8080
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=vanpham7
spring.datasource.password=vanpham7
# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# enable init data Books
app.db.init.enabled=false

# CORS configuration
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=http://localhost,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.exposed-headers=Authorization
spring.web.cors.max-age=3600
